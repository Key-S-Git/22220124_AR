<!DOCTYPE html>
<html>
<head>

  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs="debugUIEnabled:false;">

  <a-marker type="pattern" url="pattern-snow.patt">
    <a-sphere scale=".25 .25 .25" position="0 0 -0.5" color="#fff">
      <a-animation attribute="position" to="0 0 -0.5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere scale=".35 .35 .35" position="0 0 0" color="#fff">
    </a-sphere>
    <a-sphere scale=".025 .025 .025" position=".15 .2 -0.55" color="#000">
      <a-animation attribute="position" to=".15 .4 -0.55" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere scale=".025 .025 .025" position="-.15 .2 -0.55" color="#000">
      <a-animation attribute="position" to="-.15 .4 -0.55" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-sphere scale=".025 .025 .025" position="0 .35 0" color="#000">
    </a-sphere>
    <a-sphere scale=".025 .025 .025" position="0 .35 -0.1" color="#000">
    </a-sphere>
    <a-sphere scale=".025 .025 .025" position="0 .35 0.1" color="#000">
    </a-sphere>
    <a-cone scale=".05 .35 .05" position="0 .4 -0.5" color="#f50">
    </a-cone>
  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
